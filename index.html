<!DOCTYPE html>
<html>
  <head>
    <title>Automatic Meeting Minutes</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <style>
        body {
            background-image: url("{{ url_for('static', filename='meetingminutes.jpg') }}");
            background-size: cover;
        }
    </style>  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='classmate-logo.png') }}" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aboutme">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/meeting-minutes">Automatic Meeting Minutes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/todolist">To-Do List</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <center>
            <h4 class="text-white bg-dark">⚠️Duration of processing takes around 10-20% of audio duration⚠️</h4>
        </center>
    <center>
        <form action="/meeting-minutes" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="audio_file" class="btn btn-dark">
        <button type="submit" class="btn btn-primary" id="submit-btn">Process</button>
        </form>
        <div id="loading" style="display: none;">
            <div role="status">
                <strong>Processing...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>

    </center>
    <script>
      function showLoading() {
        var submitBtn = document.getElementById("submit-btn");
        submitBtn.style.display = "none";

        var loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "block";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
